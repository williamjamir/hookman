name: "Hookman - CI"

on:
  push:
    branches: [master, rb-*]
  pull_request:
   branches: [master]
   
  schedule:  [cron: 0 2 * * *]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8]
        os: [ubuntu-latest, windows-latest]
        include:
          - python-version: 3.6
            env: "py36"
          - python-version: 3.7
            env: "py37"
          - python-version: 3.8
            env: "py38"

    steps:
    - uses: actions/checkout@v2
    - uses: seanmiddleditch/gha-setup-ninja@master
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      env:
        PYBIND11_GLOBAL_SDIST: 1
      run: |
        ls
        ls C:\
        ls "C:\Program Files"
        ls "C:\Program Files (x86)\"
        ls "C:\Program Files (x86)\Microsoft Visual Studio"
        python -m pip install --upgrade pip
        pip install tox codecov
        # CMake configuration files missing for PyPi install
        # https://github.com/pybind/pybind11/issues/1628#issuecomment-697346676
        python -m pip install https://github.com/pybind/pybind11/archive/master.zip
        
    - name: Run tests
      run: |
        tox -e ${{matrix.env}}
        codecov -t  ${{secrets.CODECOV_TOKEN}} -X gcov -f coverage.xml


  linting:

      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.7"
      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Linting
        run: |
          tox -e linting

  deploy:

    runs-on: ubuntu-latest

    needs: [test, linting]

    steps:
    - uses: actions/checkout@v1

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: "3.7"

    - name: Build Package
      run: |
        python -m pip install --upgrade pip
        python setup.py sdist bdist_wheel
    - name: pypi-publish
      if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@v1.0.0a0
      with:
        user: __token__
        password: ${{ secrets.pypi_token }}
